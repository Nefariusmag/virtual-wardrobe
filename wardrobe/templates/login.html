    <title>{{ _(' Login ')}}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
</head>

<body>
<div class="row">
    <div class="column_left">
        <h1><span style="background-color: black; color: white; white-space: pre; line-height: 2;">{{ _(' Login ')}}</span></h1>
        <form action="" method="post" class="form_size">
            <input type=text name=username placeholder="{{ _('Enter username') }}"><br/>
            <input type=password name=password placeholder="{{ _('Enter password') }}"><br/>
            <input type=submit value="{{ _('Login') }}">
            <input type="reset">
        </form>
        {% if login_fail %}
        <span style="font-size: medium; color: red; ">{{ _('Login failed') }}</span>
        {% endif %}
    </div>
    <div class="column_central">
        <h1><span style="background-color: black; color: white; white-space: pre; line-height: 2;">{{ _(' Registration ') }}</span></h1>
        {{ _('For registration new user you need go to this link ') }}
        <a href="/registration">{{ _('registration') }}</a>
        {{ _(' and do it.') }}
    </div>
</div>
