<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Registration</title>
    <style>
        body {
            margin-left: 200px;
            margin-top: 100px;
            font: 18px Inconsolata;
            line-height: 1.7;
            background-color: #F4F5F4;
            box-sizing: border-box;

        }

        h1 {
            font: 250% Inconsolata;
            font-weight: normal;
        }
    </style>
</head>

<body>
<h1><span style="background-color: black; color: white; white-space: pre; line-height: 2;"> Add </span> clothes </h1>
...in your wardrobe<br/>
<br/>

Write information about your clothes:
<form action="" method="post">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Top</th>
      <th scope="col">Bottom</th>
      <th scope="col">Upper</th>
      <th scope="col">Lower</th>
      <th scope="col">Temperature Min</th>
      <th scope="col">Temperature Max</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"><input type=text name=clothes_name placeholder="Enter clothes name"></th>
        <!--todo list of types-->
      <td><input type=text name=type placeholder="Enter type"></td>
      <td><input type=checkbox name=top></td>
      <td><input type=checkbox name=bottom></td>
      <td><input type=checkbox name=upper></td>
      <td><input type=checkbox name=lower></td>
      <td><input type=number name=temp_min placeholder="Enter temperature min"></td>
      <td><input type=number name=temp_max placeholder="Enter temperature max"></td>
    </tr>
  </tbody>
</table>
    <input type=submit value="Add clothes">
</form>
<br/>
{% if add_clothes_fail %}
<span style="font-size: medium; color: red; ">Write all value</span><br/>
{% endif %}
<a href="/">Go back</a>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
